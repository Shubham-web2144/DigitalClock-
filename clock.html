<!DOCTYPE html>
<html lang="en">
<head>
				<title>DigitalClock</title>
				<link rel="stylesheet" href="clock.css">
</head>
<body>
				<h1>Digital Clock</h1>
				<div class="clock_box"><!-- Clock container-->
								<div class="hour_box">
												<!-- hour box -->
												<span id="hr">00</span>
											
								</div>
								<div class="minute_box">
												<!-- minutes box-->
												<span id="mnt">00</span>
												
								</div>
								<div class="seconds_box">
												<!-- second box-->
												<span id="sec">00</span>
												<span id="pm"></span>
								</div>
								<div class="pm_box">
												<!-- pm/am box-->
													<span id="day"></span>
												<span id="date_box"></span>
								</div>
								
				</div>
				
				<script src="clock.js"></script>
</body>
</html>
